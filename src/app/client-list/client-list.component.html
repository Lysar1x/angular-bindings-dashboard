<div *ngIf="clients.length > 0">
  <div *ngFor="let client of clients" (click)="selectClient(client)">
    <h3>{{ client.name }}</h3>
    <p>Email: {{ client.email }}</p>
    <p>Estatus: {{ client.status }}</p>
    <button (click)="$event.stopPropagation(); deleteClient(client.id)">Eliminar</button>
  </div>
</div>
<div *ngIf="clients.length === 0">
  <p>No se encontraron clientes.</p>
</div>
